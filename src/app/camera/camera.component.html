<div class="camera-container">
  <div class="webcam-container">
      <!-- Zoomed Feed -->
      <div class="feed-wrapper zoomed-feed">
        <webcam
          [trigger]="triggerObservable"
          [width]="videoWidth"
          [height]="videoHeight"
          [videoOptions]="videoOptions"
          [allowCameraSwitch]="true"
          (imageCapture)="onImageCapture($event)"
          (initError)="handleInitError($event)"
          class="webcam-feed zoomed">
        </webcam>
        <p>Zoomed Feed</p>
      </div>
  </div>
</div>

<div *ngIf="zoomedImage" class="captured-image-preview">
  <h3>Zoomed Captured Image</h3>
  <img [src]="zoomedImage" alt="Zoomed Captured Image" />
</div>

<!-- Capture Button -->
<button (click)="captureImage()">Capture</button>
